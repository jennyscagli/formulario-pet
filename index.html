<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pet Todo Dia</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="bloco">

        <img src="01.png" alt="cachorros e gatos">

        <h1>Cadastrar Pet</h1>
        <form>
            <div class="informações">
                <input type="text" placeholder="Nome do Pet" class="nome">
                <input type="number" placeholder="Idade" class="idade">
            </div>

            <input type="email" placeholder="Email do Responsável">

            <p>Espécie</p>
            <div class="radio">
                <span>
                    <input type="radio" id="canino" name="especice">
                    <label for="canino">Canino</label>
                </span>

                <span>
                    <input type="radio" id="felino" name="especice">
                    <label for="felino">Felino</label>
                </span>
            </div>

            <p>Porte</p>
            <div class="radio">
                <span>
                    <input type="radio" id="pequeno" name="porte">
                    <label for="pequeno">Pequeno</label>
                </span>

                <span>
                    <input type="radio" id="medio" name="porte">
                    <label for="medio">Médio</label>
                </span>

                <span>
                    <input type="radio" id="grande" name="porte">
                    <label for="grande">Grande</label>
                </span>
            </div>

            <button>Cadastrar</button>
        </form>
    </div>

</body>
</html>
